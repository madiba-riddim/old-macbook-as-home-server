<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to My MacBook Pro Home Server</title>
  <style>
    body {
      background: #212121;
      color: #fafafa;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 560px;
      margin: 5vh auto;
      background: #292929;
      padding: 32px;
      border-radius: 14px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      text-align: center;
    }
    h1 {
      margin-bottom: 0.3em;
      font-size: 2.2em;
      color: #4cc9f0;
    }
    p {
      margin-top: 0.3em;
      margin-bottom: 2em;
      color: #bdbdbd;
      font-size: 1.1em;
    }
    .links a {
      display: inline-block;
      margin: 0.5em 1em;
      color: #90caf9;
      text-decoration: none;
      font-weight: 600;
      border-bottom: 1px solid #90caf9;
      transition: color 0.2s, border 0.2s;
    }
    .links a:hover {
      color: #00bfae;
      border-bottom: 1px solid #00bfae;
    }
    .footer {
      margin-top: 3em;
      color: #757575;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Home Server</h1>
    <p>
      This server is powered by a repurposed MacBook Pro.<br>
      Explore the available services and resources below.
    </p>
    <div class="links">
      <a href="https://github.com/your-username/your-repo" target="_blank">Project GitHub</a>
      <a href="/docs/">Documentation</a>
      <a href="/shared/">Shared Folder</a>
      <a href="mailto:your@email.com">Contact</a>
    </div>
    <div class="footer">
      &copy; 2024 My Home Server &middot; Built with ❤️ on a MacBook Pro
    </div>
  </div>
</body>
</html>
